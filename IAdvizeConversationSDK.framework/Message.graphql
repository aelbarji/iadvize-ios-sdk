fragment MessageResource on SDKMessage {
  author {
    id
  }
  id
  createdAt
  content
}

mutation sdkMessageSend($content: String!, $createdAt: DateTime!, $name: String, $language: Language!, $targetingRule: UUID!) {
sdkVisitorMessageSend(content: $content, createdAt: $createdAt, name: $name, language: $language, targetingRule: $targetingRule) {
    author {
        id
    }
    id
    createdAt
    content
    }
}

query sdkMessages {
    messages: sdkMessages {
        ...MessageResource
    }
}
